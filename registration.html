<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrtion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css"/>
</head>
<body>
  <div class="container-fluid main">
<div class="container text-center main1">
  <div class="row text-center">
<div class="col-md-4 col-lg-4 col-sm-4"></div>
<div class="col-md-4 col-lg-4 col-sm-4">
  <div class="box px-4 py-3  shadow-lg">
  <form action="" class="my-4 ">
  
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your FullName" name="name"/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your Address" name="adress"/>
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" placeholder="Enter your Arrival Time" name="arrival_time"/>
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" placeholder="Enter your Leaving Time" name="leaving_time"/>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Enter your Date" name="date"/>
      </div>
      <div class="mb-4">
        <input type="number" class="form-control" placeholder="Enter your Contact Number" name="contact_number"/>
      </div>
      <div class="mb-4">
        <input type="file" class="form-control"  name="image"/>
      </div>
    
      <button type="submit" class="btn ">Register</button>



  </form>
</div>

</div>
<div class="col-md-4 col-lg-4 col-sm-4"></div>
  </div>
</div>
  </div>
 
    
</body>
</html>
